<!DOCTYPE html>
<html>
  <head>
    <title>Weather App</title>
    <meta charset="UTF-8" />
    <link rel="stylesheet" href="style.css" />
    <link
      rel="stylesheet"
      href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css"
      integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T"
      crossorigin="anonymous"
    />
    <link
      href="https://fonts.googleapis.com/css2?family=Noto+Sans:wght@400;700&display=swap"
      rel="stylesheet"
    />
    <script src="https://unpkg.com/axios/dist/axios.min.js"></script>
  </head>

  <body>
    <div class="container">
      <!--Search Bar-->
      <div class="row justify-content-md-center">
        <form class="search">
          <div class="form-row">
            <div class="col-md-auto">
              <input type="input" class="search-city" placeholder="Enter a city" />
            </div>

            <div class="col-md-auto">
              <button type="submit" class="btn btn-secondary">Search</button>
            </div>
          </div>
        </form>
      </div>

      <!--Name of City-->
      <h1 id="city-name"><em>London</em></h1>
      <p class="current-time" id="current-time"></p>
      <p>
        <!--Weather Statistics-->
      </p>

      <div class="weather">
        <div class="row justify-content-md-center">
          <div class="col-3 main-col current-stats">
            <p id="description" class="title">Clear Skies</p>
            <p class="weather-description">
              Humidity: <span id="humidity"></span>%<br />Wind: <span id="wind"></span>m/h
            </p>
            <img id="icon" src="http://openweathermap.org/img/wn/10d@2x.png" alt="few clouds" />
            <h3 class="current-temp" id="temperature"></h3>
            <p class="measure">
              <a href="#" id="celcius-click">°C</a>
              |
              <a href="#" id="fahrenheit-click">°F</a>
            </p>
          </div>
          <div class="col-9">
            <div class="row">
              <div class="col-12">
                <p class="title">3 Hour Forecast</p>
              </div>
            </div>
            <div class="row align-items-center" id="forecast"></div>
          </div>
        </div>
      </div>
      <!--Footer-->
    </div>
    <p class="footer">
      <a href="https://github.com/lisagriggs/Project-Weather-App.git">Github respository</a>
      by Lisa Griggs
    </p>

    <script src="index.js"></script>
  </body>
</html>
